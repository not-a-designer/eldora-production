<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Cacao Beans</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" fill="clear" color="warning">
        <ion-icon name="add" [attr.slot]="platform.is('ios') ? 'start' : 'icon-only'"></ion-icon>
        <ion-label *ngIf="platform.is('ios')">New</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-header *ngIf="platform.is('ios')" collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" color="warning">Cacao Beans</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    <ion-item 
      *ngFor="let bean of (beans$ | async); let i = index"
      lines="full" 
      button 
      detail
      color="primary"
      (click)="presentDetailsModal(bean.id)">
      <ion-label color="warning">{{ bean.origin.region }} | {{ bean.origin.country }}</ion-label>
      <ion-note 
        slot="end" 
        [color]="bean.amountRemaining > 50 ? 'success' : (bean.amountRemaining > 24 ? 'warning' : 'danger')">
        {{ bean.amountRemaining }} lbs
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
